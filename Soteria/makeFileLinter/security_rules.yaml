- pattern: '(?i)(curl|wget)[^a-zA-Z0-9_-].*(-k|--insecure|--no-check-certificate)'
  description: 'Insecure SSL/TLS connection with curl or wget'
  severity: 'high'

- pattern: '(?i)(curl|wget)[^a-zA-Z0-9_-].*http://'
  description: 'Plaintext HTTP connection with curl or wget'
  severity: 'medium'

- pattern: '(?i)(ssh|scp)[^a-zA-Z0-9_-].*-o\s+StrictHostKeyChecking=no'
  description: 'Disabled host key checking with SSH or SCP'
  severity: 'high'

- pattern: '(?i)(ssh|scp)[^a-zA-Z0-9_-].*-o\s+UserKnownHostsFile=/dev/null'
  description: 'Disabled known hosts file with SSH or SCP'
  severity: 'high'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+LogLevel=quiet'
  description: 'Suppressed SSH logging'
  severity: 'medium'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+PasswordAuthentication=yes'
  description: 'Enabled password authentication with SSH'
  severity: 'medium'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+PermitUserEnvironment=yes'
  description: 'Enabled user environment with SSH'
  severity: 'medium'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+ForwardAgent=yes'
  description: 'Enabled SSH agent forwarding'
  severity: 'medium'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+ForwardX11=yes'
  description: 'Enabled X11 forwarding with SSH'
  severity: 'medium'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+PermitTunnel=yes'
  description: 'Enabled SSH tunneling'
  severity: 'medium'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+PermitLocalCommand=yes'
  description: 'Enabled local command execution with SSH'
  severity: 'high'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+PermitTTY=yes'
  description: 'Enabled TTY allocation with SSH'
  severity: 'medium'

- pattern: '(?i)ssh[^a-zA-Z0-9_-].*-o\s+GatewayPorts=yes'
  description: 'Enabled gateway ports with SSH'
  severity: 'medium'

- pattern: '(?i)invoke_via_target:.*\$\(CURL_LONG_OPTIONS\)'
  description: 'Insecure SSL/TLS connection via indirection'
  severity: 'high'

- pattern: '(?i)invoke_via_target:.*\$\(WGET_OPTIONS\)'
  description: 'Insecure SSL/TLS connection via indirection'
  severity: 'high'

- pattern: '(?i)insecure_plain:.*ssh[^a-zA-Z0-9_-].*-o\s+StrictHostKeyChecking=no'
  description: 'Insecure SSH connection with disabled host key checking'
  severity: 'high'

- pattern: '(?i)insecure_plain:.*ssh[^a-zA-Z0-9_-].*-o\s+UserKnownHostsFile=/dev/null'
  description: 'Insecure SSH connection with disabled known hosts file'
  severity: 'high'

- pattern: '(?i)insecure_plain:.*scp[^a-zA-Z0-9_-].*-o\s+StrictHostKeyChecking=no'
  description: 'Insecure SCP connection with disabled host key checking'
  severity: 'high'

- pattern: '(?i)insecure_plain:.*scp[^a-zA-Z0-9_-].*-o\s+UserKnownHostsFile=/dev/null'
  description: 'Insecure SCP connection with disabled known hosts file'
  severity: 'high'